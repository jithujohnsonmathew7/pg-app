name: pg_management_app
description: A Flutter app for managing paying guest properties with tenant, payment, and room management features.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # UI & State Management
  provider: ^6.0.0
  # Database
  sqflite: ^2.2.0+3
  path: ^1.8.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  # JSON Serialization
  json_serializable: ^6.7.0
  json_annotation: ^4.9.0
  # Date/Time
  intl: ^0.18.0
  # UI Components
  cupertino_icons: ^1.0.2
  # Utils
  uuid: ^3.0.7
  shared_preferences: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.0
  hive_generator: ^2.0.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
